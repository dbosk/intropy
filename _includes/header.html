<span style="div {display: inline; justify-content: space-between;}">
<div>
  {% if page.prev %}
  <a href="{{ page.prev.url }}">
    &lt;
    {{ page.prev.title }}
  </a>
  {% endif %}
</div>
<div>
  {% if page.title %}
  {{ page.title }}
  {% endif %}
</div>
<div>
  {% if page.next %}
  <a href="{{ page.next.url }}">
    {{ page.next.title }}
    &gt;
  </a>
  {% endif %}
</div>
</span>
