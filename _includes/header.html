<span style="div {display: inline; justify-content: space-between;}">
{% if page.prev %}
<div>
  <a href="{{ page.prev.url }}">
    &lt;
    {{ page.prev.title }}
  </a>
</div>
{% endif %}
{% if page.title %}
<div>{{ page.title }}</div>
{% endif %}
{% if page.next %}
<div>
  <a href="{{ page.next.url }}">
    {{ page.next.title }}
    &gt;
  </a>
</div>
{% endif %}
</span>
