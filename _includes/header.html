<ul class="header">
  <li>
    {% if page.prev %}
    <a href="{{ page.prev.url }}">
      &lt;
      {{ page.prev.title }}
    </a>
    {% endif %}
  </li>
  <li>
    {% if page.title %}
    {{ page.title }}
    {% endif %}
  </li>
  <li>
    {% if page.next %}
    <a href="{{ page.next.url }}">
      {{ page.next.title }}
      &gt;
    </a>
    {% endif %}
  </li>
</ul>
