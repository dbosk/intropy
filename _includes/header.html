<span style="div {justify-content: space-between;}">
{% if page.prev %}
<div>
  &lt;
  <a href="{{ page.prev.url }}">{{ page.prev.title }}</a>
</div>
{% endif %}
{% if page.title %}
<div>{{ page.title }}</div>
{% endif %}
{% if page.next %}
<div>
  <a href="{{ page.next.url }}">{{ page.next.title }}</a>
  &gt;
</div>
{% endif %}
</span>
